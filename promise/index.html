<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
</head>
<body>
    <script type="text/javascript">
       new Promise(resolve=>{
           setTimeout(()=>{
               resolve('hello')
           },2000)
       }).then(value=>{
           console.log(value+'world')
       })
    </script>
</body>
</html>
